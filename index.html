<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <!--This is our top div-->
       <div class="top-div">
           <h1>Submit a tool</h1>
           <button><img src="https://www.freeiconspng.com/thumbs/close-button-png/silver-close-button-png-15.png" alt=""></button>
       </div>
       <!-- This is our bottom div-->
       <div class="bottom-div">

           <div>
               <label for="inpName">Name</label>
               <input type="text" name="" id="inpName">
           </div>

           <div>
            <label for="inpLink">Link to resource</label>
            <input type="url" name="inpLink" id="inpLink">
           </div>

           <div>
            <label for="inpCat">Category</label>
            <select name="inpCat" id="inpCat">
                 <option value="vscode">VS Code</option>
                 <option value="vscode">Github</option>
                 <option value="vscode">Chrome</option>
            </select>
           </div>

           <button>Submit</button>

       </div>
    </div>
</body>
</html>
